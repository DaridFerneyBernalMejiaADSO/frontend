<!DOCTYPE html>
<html lang="en">
<head>

    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js">
    </script>
    <script>
        let toggle=document.querySelector('.toggle');

        toggle.onclick= function(){

        }
